<div *ngIf="!userLogin">
<form class="login-form" [formGroup]="userForm" (ngSubmit)="login()">
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputLogin" class="sr-only">UserName</label>
    <input type="password" class="form-control" id="name" [ngClass]="{ 'is-invalid': submitted && userForm.controls.name.errors }" placeholder="UserName">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" id="password" [ngClass]="{ 'is-invalid': submitted && userForm.controls.password.errors }" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary mb-2">LoginIn</button>
</form>
</div>
