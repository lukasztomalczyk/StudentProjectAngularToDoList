<div *ngIf="autorize==true">
<form class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputLogin" class="sr-only">Password</label>
    <input type="password" class="form-control" id="inputLogin" placeholder="UserName">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary mb-2">LoginIn</button>
</form>
</div>
