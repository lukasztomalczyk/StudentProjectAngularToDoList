
<div class="poiner" data-toggle="collapse" data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample"> <i><img src="../images/arrow_down.png"> Projects:</i></div>
<hr>
<div class="collapse show" id="collapseExample">
<ul class="list-group">
  <li  class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let project of projects">
    <span class="pointer"  (click)="selectProject(project.id, project.name)">{{project.name}}</span> <span class="badge badge-primary badge-pill">{{countTask(project.id)}}</span>
  </li>
</ul>
</div>
